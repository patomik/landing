<div class="calc-wrap">
  <div class="head-calc__title">
    Заполни заявку сейчас<br />
    и получи <span>деньги в {{time}}</span>
  </div>
  <div class="head-calc">
    <div class="head-calc__top">
      <div class="head-calc__summ">
        <div class="calc-text calc-text_zaym">Сумма займа</div>
        <div class="calc-count calc-count_zaym" id="js-output-slider1">
          &nbsp;{{currentLoan |currency:'&#8381;':'symbol':'3.0'}}
        </div>
      </div>
      <div class="head-calc__summ">
        <div class="calc-text calc-text_output">
          Сумма возврата
        </div>
        <div class="calc-count calc-count_output calc_ret_sum">
          &nbsp;{{finishLoan |currency:'&#8381;':'symbol':'3.0'}}
        </div>
      </div>
    </div>
    <app-slider [sliderMRangeSel]="newRange" class="head-calc__slider noUi-target noUi-horizontal noUi-rtl">
    </app-slider>

    <div class="head-calc__bottom">
      <div class="head-calc__step">500 &#8381;</div>
      <div class="head-calc__step">20 000 &#8381;</div>
    </div>
  </div>
  <a class="head-calc__btn js-save-sum-button" routerLink="/form" routerLinkActive="active">Получить деньги</a>
</div>
